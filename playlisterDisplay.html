<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Playlists</title>
    <style>
        #playlisterContainer {
            text-align: center;
            margin-top: 20px;
        }
        .playlistBox {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    background: linear-gradient(135deg, #d8bbff, #75a3ff);
    <h1>We would suggest you apply to these playlists:</h1>
    <div id="playlisterContainer"></div>

    <script>
        // Define the "playlister" object
        function Playlister(name, link) {
            this.name = name;
            this.link = link;
        }

        // Create a map of integer to playlister
        let playlisterMap = new Map();
        playlisterMap.set(1, new Playlister("Playlist 1", "https://example.com/playlist1"));
        playlisterMap.set(2, new Playlister("Playlist 2", "https://example.com/playlist2"));
        playlisterMap.set(3, new Playlister("Playlist 3", "https://example.com/playlist3"));

        // Function to display the name and link of each entry in the map
        function displayPlaylisterMap(map) {
            let playlisterContainer = document.getElementById("playlisterContainer");

            map.forEach((playlist, key) => {
                let playlistBox = document.createElement("div");
                playlistBox.classList.add("playlistBox");

                let nameElement = document.createElement("p");
                nameElement.textContent = playlist.name;
                playlistBox.appendChild(nameElement);

                let linkElement = document.createElement("a");
                linkElement.href = playlist.link;
                linkElement.textContent = playlist.link;
                playlistBox.appendChild(linkElement);

                playlisterContainer.appendChild(playlistBox);
            });
        }

        // Display the name and link of each entry in the map on the website
        displayPlaylisterMap(playlisterMap);
    </script>
</body>
</html>
